<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
            <fieldset>
                <legend>Formulario de Contacto</legend>
            <label for="visa">¿Cuentas con Visa?</label>
            <label for="Si">Si</label>
            <input type="radio" name="visa">
            <label for="No">No</label>
            <input type="radio" name="visa">
            <label for="talla">Tallas</label>
            <select name="talla" id="">
                <option value="Grande">Grande</option>
                <option value="Pequeña">Pequeña</option>
                <option value="Mediana">Mediana</option>
            </select>
            <br>
            <label for="nombre">Escrie Tu Nombre</label>
            <input type="text" name="nombre" placeholder="Nombre" >
            <label for="appellidoPaterno">Escribe Tu Apellido Paterno</label>
            <input type="text" name="appellidoPaterno" placeholder="Apellido Paterno" >
            <label for="appellidoMaterno">Escribe Tu Apellido Paterno</label>
            <input type="text" name="appellidoMaterno" placeholder="Apellido Materno" >
            <br>
            <label for="telefono">Número Telefonico</label>
            <input type="tel" name="telefono" id="" placeholder="222-722-8996">
            <label for="correo">Correo</label>
            <input type="email" name="correo" id="" placeholder="correo@ejemplo.com">
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
