<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
/>
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="barHeader">
            <div class="logo"><a class="logoText" href="../index.html">killetter</a></div>
            <nav class="navBar">
                <ul>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="proyectos.html">Proyectos</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
    </header>
    <main class="container-fluid col-10 d-flex flex-column">
      <section class="mt-3 align-self-center text-center">
        <h3 class="font-monospace ">contacto@killetter.com</h3>
        <p class="font-monospace ">14115 Jazmín Puebla, Puebla, 72493 México</p>
      </section>
      <form class="mt-3 d-flex flex-column mb-5" action="">
        <div class="row">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
            <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos">
          </div>
        </div>
        <div class="mb-3 mt-3">
          <label for="exampleFormControlInput1" class="form-label">Email </label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3 mt-3">
          <label for="exampleFormControlInput1" class="form-label">Número Telefónico </label>
          <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="222-222-4545">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Escríbenos</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <div class="d-flex flex-column  align-self-center flex-md-row  ">
          <input class="btn btn-outline-primary btn-md px-5 align-self-center my-2 mx-4" type="reset" />
          <input class="btn btn-outline-primary btn-md px-5 align-self-center my-2 mx-4" type="submit" />
        </div>
      </form>
    </main>
        <!-- Footer -->
        <footer class="barFooter">
            <div class="logo">
                <a class="logoTextFoot" href="../index.html">killetter</a>
                <p>Letras desde 2017</p>
            </div>
            <nav class="navBarFooter">
                <a href="https://www.instagram.com/killetter"><img class="jello-vertical"   src="../assets/icons/instagram-brands.svg" alt=""></a>
                <a href="https://twitter.com/killettertype"><img   class="jello-vertical"   src="../assets/icons/twitter-brands.svg" alt=""></a>
                <a href="https://www.behance.net/killetter"><img   class="jello-vertical"   src="../assets/icons/behance-brands.svg" alt=""></a>
                <a href="https://github.com/miglconts"><img        class="jello-vertical"   src="../assets/icons/github-brands.svg" alt=""></a>         
            </nav>
    </footer>
</body>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous"
></script>
</html>
