<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Contacto</title>
</head>
<body>
    <header class="barHeader">
            <div class="logo"><a class="logoText" href="../index.html">killetter</a></div>
            <nav class="navBar">
                <ul>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="proyectos.html">Proyectos</a></li>
                    <li><a href="tienda.html">Tienda</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
    </header>
    <main class="mainForm">
        <section >
            <h3>contacto@killetter.com</h3>
            <p class="address">14115 Jazmín Puebla, Puebla, 72493 México</p>
        </section>
            <div class="formulario">
                <form action="">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" placeholder="Nombre" required >
                    <label for="appellidoPaterno">Apellidos</label>
                    <input type="text" name="appellidoPaterno" placeholder="Apellido Paterno" required >
                    <label for="telefono">Número Telefónico</label>
                    <input type="tel" name="telefono" id="" placeholder="222-722-8996">
                    <label for="correo">Correo</label>
                    <input type="email" name="correo" id="" placeholder="correo@ejemplo.com" required>
                    <label for="informacion">Escríbenos</label>
                    <input type="text" name="informacion" id="" placeholder="Escríbenos, nos gustará trabajar contigo" required>
                    <div class="formButton-conatiner">
                        <input class="formButton" type="reset">
                        <input class="formButton" type="submit">
                    </div>
                </form>
            </div>
    </main>
        <!-- Footer -->
        <footer class="barFooter">
            <div class="logo">
                <a class="logoTextFoot" href="../index.html">killetter</a>
                <p>Letras desde 2017</p>
            </div>
            <nav class="navBarFooter">
                <a href="https://www.instagram.com/killetter"><img class="jello-vertical"   src="../assets/icons/instagram-brands.svg" alt=""></a>
                <a href="https://twitter.com/killettertype"><img   class="jello-vertical"   src="../assets/icons/twitter-brands.svg" alt=""></a>
                <a href="https://www.behance.net/killetter"><img   class="jello-vertical"   src="../assets/icons/behance-brands.svg" alt=""></a>
                <a href="https://github.com/miglconts"><img        class="jello-vertical"   src="../assets/icons/github-brands.svg" alt=""></a>         
            </nav>
    </footer>
</body>
</html>
